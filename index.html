<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu Sản phẩm</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ededed;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Ẩn thanh cuộn nếu có */
        }

        .book-container {
            position: relative;
            width: 21cm; /* Khổ A4 */
            height: 29.7cm; /* Khổ A4 */
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            perspective: 1500px;
            margin: 20px;
            transition: transform 0.5s ease-in-out;
            background-color: white; /* Thêm màu nền cho cuốn sách */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            overflow: auto; /* Cho phép cuộn khi phóng to */
        }

        .book {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s ease-in-out;
        }

        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            background: white;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            background-size: cover;
            background-position: center;
            backface-visibility: hidden;
            padding: 10px;
            transform-origin: left center;
            transition: transform 1s ease-in-out;
        }

        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 10;
            padding: 0 10px;
        }

        .buttons button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            font-size: 2rem;
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        .buttons button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        /* Điều chỉnh cho các màn hình nhỏ */
        @media (max-width: 768px) {
            .book-container {
                width: 90vw; /* Giảm chiều rộng cuốn sách để phù hợp với màn hình điện thoại */
                height: auto;
            }

            .book {
                transform: scale(0.8); /* Phóng to thu nhỏ cuốn sách để vừa với màn hình */
            }
        }

        /* Responsive cho màn hình nhỏ hơn (điện thoại) */
        @media (max-width: 480px) {
            .book-container {
                width: 100vw;
                height: 100vh;
                padding: 10px; /* Thêm padding để cuốn sách không bị chặt góc */
            }

            .buttons button {
                font-size: 1.5rem; /* Giảm kích thước nút điều hướng */
            }
        }
    </style>
</head>
<body>

<div class="book-container" id="book-container">
    <div class="book" id="book">
        <!-- Trang đầu (chèn hình vào đây) -->
        <div class="page" style="background-image: url('https://raw.githubusercontent.com/ldm994br/eternaldiamond/main/Thi%E1%BA%BFt%20k%E1%BA%BF%20ch%C6%B0a%20c%C3%B3%20t%C3%AAn%20(2).png');">
        </div>
    </div>
</div>

<div class="buttons">
    <button onclick="prevPage()">&#x3C;</button>
    <button onclick="nextPage()">&#x3E;</button>
</div>

<script>
    const products = [
        {title: "Trang đầu", img: "https://raw.githubusercontent.com/ldm994br/eternaldiamond/main/Thi%E1%BA%BFt%20k%E1%BA%BF%20ch%C6%B0a%20c%C3%B3%20t%C3%AAn%20(2).png", desc: "Chào mừng bạn đến với giới thiệu sản phẩm."},
        {title: "Sản phẩm 1", img: "sp1.png", desc: "Mô tả sản phẩm 1."},
        {title: "Sản phẩm 2", img: "sp2.png", desc: "Mô tả sản phẩm 2."},
        {title: "Sản phẩm 3", img: "sp3.png", desc: "Mô tả sản phẩm 3."},
        {title: "Sản phẩm 4", img: "sp4.png", desc: "Mô tả sản phẩm 4."},
        {title: "Sản phẩm 5", img: "sp5.png", desc: "Mô tả sản phẩm 5."},
        {title: "Sản phẩm 6", img: "sp6.png", desc: "Mô tả sản phẩm 6."},
        {title: "Sản phẩm 7", img: "sp7.png", desc: "Mô tả sản phẩm 7."},
        {title: "Sản phẩm 8", img: "sp8.png", desc: "Mô tả sản phẩm 8."},
        {title: "Sản phẩm 9", img: "sp9.png", desc: "Mô tả sản phẩm 9."}
    ];

    let currentPage = 0;
    let scaleFactor = 1;
    const book = document.getElementById("book");
    const bookContainer = document.getElementById("book-container");

    function createPages() {
        // Xóa tất cả các trang cũ
        book.innerHTML = '';
        
        products.forEach((product, index) => {
            const page = document.createElement("div");
            page.classList.add("page");
            page.style.backgroundImage = `url('${product.img}')`;  // Chèn hình ảnh vào trang

            page.innerHTML = `
                <div class="front">
                    <h2>${product.title}</h2>
                    <p>${product.desc}</p>
                </div>
                <div class="back">
                </div>
            `;

            book.appendChild(page);
        });
        updatePage();
    }

    function updatePage() {
        const pages = document.querySelectorAll(".page");
        pages.forEach((page, index) => {
            if (index === currentPage) {
                page.style.zIndex = 10;
                page.classList.remove("flipped");
                page.style.transform = 'rotateY(0deg)';
            } else {
                page.style.zIndex = 1;
                page.style.transform = 'rotateY(180deg)';
            }
        });
    }

    function nextPage() {
        if (currentPage < products.length - 1) {
            currentPage++;
            updatePage();
        }
    }

    function prevPage() {
        if (currentPage > 0) {
            currentPage--;
            updatePage();
        }
    }

    // Hàm thu phóng cuốn sách
    function scaleBook(e) {
        e.preventDefault(); // Ngăn không cho cuộn trang

        if (e.deltaY < 0) {
            // Phóng to
            scaleFactor += 0.05;  // Tăng nhẹ tỷ lệ
        } else {
            // Thu nhỏ
            scaleFactor -= 0.05;  // Giảm nhẹ tỷ lệ
        }

        // Không giới hạn phóng to và thu nhỏ
        scaleFactor = Math.max(0.2, Math.min(scaleFactor, 3)); // Cấp độ thu nhỏ và phóng to tùy chỉnh (từ 0.2 đến 3 lần)

        // Cập nhật cuốn sách theo tỷ lệ
        book.style.transform = `scale(${scaleFactor})`;
    }

    // Thêm sự kiện cuộn chuột để thu phóng
    bookContainer.addEventListener('wheel', scaleBook);

    createPages();
</script>

</body>
</html>
