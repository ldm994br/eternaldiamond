<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang đầu Tạp chí</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .book-container {
      max-width: 100%;
      max-height: 90vh;
      aspect-ratio: 1 / 1.41; /* Tỷ lệ A4 */
      background-color: white;
      overflow: hidden;
      box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .book {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      display: flex;
      flex-direction: column;
    }

    .page {
      width: 100%;
      height: 100%;
      position: absolute;
      background: white;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
      transform-origin: left center;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
      backface-visibility: hidden;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1; /* Để hình ảnh nằm dưới nội dung */
    }

    .page .content {
      text-align: center;
      color: white;
      font-size: 2rem;
      padding: 20px;
      z-index: 1; /* Đảm bảo văn bản nằm trên hình ảnh */
    }

    .page h2 {
      font-size: 3rem;
      margin: 0;
      color: #fff;
      font-weight: bold;
    }

    .page p {
      font-size: 1.2rem;
      color: #fff;
    }

    .buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      z-index: 10;
      padding: 0 20px;
      font-size: 3rem;
      color: #333;
    }

    .buttons button {
      background: none;
      border: none;
      font-size: 3rem;
      color: #333;
      cursor: pointer;
      transition: color 0.3s;
    }

    .buttons button:hover {
      color: #000;
    }

    .buttons button:first-child {
      margin-left: 0;
    }

    .buttons button:last-child {
      margin-right: 0;
    }

    @media (max-width: 768px) {
      .buttons button {
        font-size: 2rem;
      }

      .page .content {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="book-container">
    <div class="book" id="book">
      <!-- Trang đầu -->
      <div class="page" style="background-image: url('https://github.com/ldm994br/eternaldiamond/blob/main/Thi%E1%BA%BFt%20k%E1%BA%BF%20ch%C6%B0a%20c%C3%B3%20t%C3%AAn%20(2).png?raw=true');">
        <div class="content">
          <h2>Tiêu đề Trang Đầu</h2>
          <p>Đây là mô tả về trang đầu của tạp chí. Bạn có thể thêm thông tin giới thiệu, chào mừng hoặc mô tả ngắn gọn về nội dung của tạp chí ở đây.</p>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button onclick="prevPage()">&lt;</button>
      <button onclick="nextPage()">&gt;</button>
    </div>
  </div>

  <script>
    let currentPage = 0;
    const products = [
      {title: "Trang đầu", img: "your-image.jpg", desc: "Mô tả về trang đầu tạp chí."},
      // Các trang khác bạn có thể thêm vào đây
    ];

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        updatePage();
      }
    }

    function nextPage() {
      if (currentPage < products.length - 1) {
        currentPage++;
        updatePage();
      }
    }

    function updatePage() {
      const pages = document.querySelectorAll(".page");
      pages.forEach((page, index) => {
        if (index < currentPage) {
          page.classList.add("flipped");
        } else {
          page.classList.remove("flipped");
        }
      });
    }
  </script>
</body>
</html>
