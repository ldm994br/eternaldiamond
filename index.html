<!DOCTYPE html>

<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu Sản phẩm</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ededed;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .book-container {
            width: 90vw;
            max-width: 800px;
            aspect-ratio: 1 / 1.41;
            width: 595px;
            height: 842px;
            position: relative;
            perspective: 2000px;
            margin: auto;
            border: 2px solid #ccc;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            background-color: white;
        }

        .book {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            background: white;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            background: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transform-origin: left center;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
            backface-visibility: hidden;
            padding: 10px;
        }

        .page .front, .page .back {
        }

        .page img {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            height: auto;
            border-radius: 10px;
            max-height: 60vh;
            object-fit: cover;
        }

        .page .back {
            background-color: #f8f8f8;
            transform: rotateY(180deg);
        }

        .page h2, .page p {
            font-size: 1rem;
            margin: 10px 0;
        }

        .page.flipped {
            transform: rotateY(-180deg);
        }

        .book::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 10px;
            background: linear-gradient(to bottom, #aaa, #ddd);
            top: -10px;
            left: 0;
            border-radius: 5px 5px 0 0;
            box-shadow: 0px -3px 8px rgba(0, 0, 0, 0.3);
        }

        .book-spine {
            position: absolute;
            top: -5px;
            left: 50%;
            width: 80%;
            height: 12px;
            background: linear-gradient(to bottom, #888, #ccc);
            border-radius: 10px 10px 0 0;
            transform: translateX(-50%);
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.5);
        }

        .book::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 5px;
            top: -5px;
            left: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.6) 20%, rgba(255, 255, 255, 0) 80%);
            border-radius: 5px;
        }

        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 1000;
            padding: 0 10px;
        }

        .buttons button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            font-size: 2rem;
        }

        .buttons img {
            width: 50px;
            height: auto;
            cursor: pointer;
            color: white;
            padding: 15px;
            user-select: none;
            pointer-events: auto;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .buttons button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .buttons button:first-child {
            margin-left: 0; /* Căn chỉnh nút trái sát mép */
        }

        .buttons button:last-child {
            margin-right: 0; /* Căn chỉnh nút phải sát mép */
        }

        .buttons img:hover {
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .buttons img {
                width: 40px;
            }
        }
    </style>
</head>

<body>
    <div class="book-container">
        <div class="book" id="book"></div>
        <div class="book-spine"></div>
    </div>

    <div class="buttons">
        <button onclick="prevPage()">&#x3C;</button>
        <button onclick="nextPage()">&#x3E;</button>
    </div>

    <script>
        const products = [
            {title: "Trang đầu", img: "1.png", desc: "Chào mừng bạn đến với giới thiệu sản phẩm."},
            {title: "Sản phẩm 1", img: "sp1.png", desc: "Mô tả sản phẩm 1."},
            {title: "Sản phẩm 2", img: "sp2.png", desc: "Mô tả sản phẩm 2."},
            {title: "Trang đầu", img: "https://via.placeholder.com/400", desc: "Chào mừng bạn đến với giới thiệu sản phẩm."},
            {title: "Sản phẩm 1", img: ["https://via.placeholder.com/200", "https://via.placeholder.com/200"], desc: "Mô tả sản phẩm 1."},
            {title: "Sản phẩm 2", img: "https://via.placeholder.com/400", desc: "Mô tả sản phẩm 2."},
            {title: "Sản phẩm 3", img: "https://via.placeholder.com/400", desc: "Mô tả sản phẩm 3."}
        ];

        let currentPage = 0;
        const book = document.getElementById("book");

        function createPages() {
            products.forEach((product, index) => {
                const page = document.createElement("div");
                page.classList.add("page");

                page.innerHTML = `
                    <div class="front">
                        <h2>${product.title}</h2>
                        <img src="${product.img}" alt="${product.title}" style="width:80%; max-height:60%;">
                        <p>${product.desc}</p>
                    </div>
                    <div class="back">
                        <h2>Trang sau</h2>
                        <p>Đây là mặt sau của ${product.title}.</p>
                    </div>
                `;

                let imgContent = "";

                if (Array.isArray(product.img)) {
                    imgContent = `
                        <div class="img-container">
                            <img src="${product.img[0]}" alt="${product.title}">
                            <img src="${product.img[1]}" alt="${product.title}">
                        </div>
                    `;
                } else {
                    imgContent = `<img src="${product.img}" alt="${product.title}">`;
                }

                page.innerHTML = `<h2>${product.title}</h2>${imgContent}<p>${product.desc}</p>`;
                page.style.zIndex = products.length - index;
                book.appendChild(page);
            });
        }

        function updatePage() {
            const pages = document.querySelectorAll(".page");

            pages.forEach((page, index) => {
                if (index < currentPage) {
                    if (index === currentPage) {
                        page.style.zIndex = products.length;
                        page.classList.remove("flipped");
                    } else if (index < currentPage) {
                        page.classList.add("flipped");
                        page.style.zIndex = products.length - index;
                    } else {
                        page.classList.remove("flipped");
                        page.style.zIndex = products.length - index;
                    }
                }
            });
        }

        function nextPage() {
            if (currentPage < products.length - 1) {
                currentPage++;
                updatePage();
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                updatePage();
            }
        }

        createPages();
    </script>

</body>
</html>
