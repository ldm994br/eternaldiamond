<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu Sản phẩm</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ededed;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .book-container {
            width: 90vw;
            max-width: 800px;
            aspect-ratio: 1 / 1.41;
            width: 595px; /* A4 chiều rộng */
            height: 842px; /* A4 chiều cao */
            position: relative;
            perspective: 2000px;
            margin: auto;
            border: 2px solid #ccc;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            background-color: white;
        }

        .book {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            background: white;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            background: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transform-origin: left center;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
            backface-visibility: hidden;
            padding: 10px;
            background-size: cover; /* Đảm bảo hình ảnh chiếm toàn bộ nền */
            background-position: center; /* Căn giữa hình ảnh */
        }

        .page .front, .page .back {
            /* Cả hai mặt của trang */
        }

        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 10;
            padding: 0 10px;
        }

        .buttons button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            font-size: 2rem;
        }

        .buttons button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        /* Responsive cho điện thoại */
        @media (max-width: 768px) {
            .buttons button {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="book-container">
    <div class="book" id="book">
        <!-- Trang đầu -->
        <div class="page" style="background-image: url('https://github.com/ldm994br/eternaldiamond/blob/main/Thi%E1%BA%BFt%20k%E1%BA%BF%20ch%C6%B0a%20c%C3%B3%20t%C3%AAn%20(2).png?raw=true');">
            <div class="content">
                <h2>Tiêu đề Trang Đầu</h2>
                <p>Đây là mô tả về trang đầu của tạp chí. Bạn có thể thêm thông tin giới thiệu, chào mừng hoặc mô tả ngắn gọn về nội dung của tạp chí ở đây.</p>
            </div>
        </div>
    </div>
</div>

<div class="buttons">
    <button onclick="prevPage()">&#x3C;</button>
    <button onclick="nextPage()">&#x3E;</button>
</div>

<script>
    const products = [
        {title: "Trang đầu", img: "https://github.com/ldm994br/eternaldiamond/blob/main/Thi%E1%BA%BFt%20k%E1%BA%BF%20ch%C6%B0a%20c%C3%B3%20t%C3%AAn%20(2).png?raw=true", desc: "Chào mừng bạn đến với giới thiệu sản phẩm."},
        {title: "Sản phẩm 1", img: "sp1.png", desc: "Mô tả sản phẩm 1."},
        {title: "Sản phẩm 2", img: "sp2.png", desc: "Mô tả sản phẩm 2."}
    ];

    let currentPage = 0;
    const book = document.getElementById("book");

    function createPages() {
        products.forEach((product, index) => {
            const page = document.createElement("div");
            page.classList.add("page");
            page.style.backgroundImage = `url('${product.img}')`;  // Chèn hình ảnh vào trang

            page.innerHTML = `
                <div class="front">
                    <h2>${product.title}</h2>
                    <p>${product.desc}</p>
                </div>
                <div class="back">
                    <h2>Trang sau</h2>
                    <p>Đây là mặt sau của ${product.title}.</p>
                </div>
            `;

            book.appendChild(page);
        });
    }

    function updatePage() {
        const pages = document.querySelectorAll(".page");
        pages.forEach((page, index) => {
            if (index === currentPage) {
                page.style.zIndex = 10;
                page.classList.remove("flipped");
            } else {
                page.style.zIndex = 1;
            }
        });
    }

    function nextPage() {
        if (currentPage < products.length - 1) {
            currentPage++;
            updatePage();
        }
    }

    function prevPage() {
        if (currentPage > 0) {
            currentPage--;
            updatePage();
        }
    }

    createPages();
</script>

</body>
</html>
