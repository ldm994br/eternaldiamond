<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu Sản phẩm</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ededed;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .book-container {
            width: 595px; /* A4 width */
            height: 842px; /* A4 height */
            position: relative;
            margin: auto;
            perspective: 1500px; /* Tạo chiều sâu cho hiệu ứng lật */
        }

        .book {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            background: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transform-origin: left center;
            transition: transform 1s ease-in-out;
            backface-visibility: hidden;
            padding: 20px;
        }

        .page img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            max-height: 60vh;
            object-fit: cover;
        }

        .page h2, .page p {
            font-size: 1rem;
            margin: 10px 0;
        }

        .flipped {
            transform: rotateY(-180deg);
        }

        .buttons {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .buttons img {
            width: 50px;
            height: auto;
            cursor: pointer;
        }

        .buttons img:hover {
            opacity: 0.7;
        }

    </style>
</head>
<body>
    <div class="book-container">
        <div class="book" id="book">
            <!-- Trang sách sẽ được thêm ở đây -->
        </div>
    </div>
    <div class="buttons">
        <img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" onclick="prevPage()" alt="Previous">
        <img src="https://cdn-icons-png.flaticon.com/512/271/271228.png" onclick="nextPage()" alt="Next">
    </div>

    <script>
        const products = [
            {title: "Trang đầu", img: "https://via.placeholder.com/500x700", desc: "Chào mừng bạn đến với giới thiệu sản phẩm."},
            {title: "Sản phẩm 1", img: ["https://github.com/ldm994br/eternaldiamond/blob/main/Th%C3%A0nh_c%C3%B4ng_c%C3%B3_th%E1%BB%B1c_s%E1%BB%B1_l%C3%A0_v%C4%A9nh_c%E1%BB%ADu-removebg-preview.png?raw=true",https://github.com/ldm994br/eternaldiamond/blob/main/Th%C3%A0nh_c%C3%B4ng_c%C3%B3_th%E1%BB%B1c_s%E1%BB%B1_l%C3%A0_v%C4%A9nh_c%E1%BB%ADu__1_-removebg-preview.png?raw=true"], desc: "Mô tả sản phẩm 1."},
            {title: "Sản phẩm 2", img: "https://via.placeholder.com/500x700/00ff00/ffffff", desc: "Mô tả sản phẩm 2."},
            {title: "Sản phẩm 3", img: "https://via.placeholder.com/500x700/0000ff/ffffff", desc: "Mô tả sản phẩm 3."}
        ];

        let currentPage = 0;
        const book = document.getElementById("book");

        function createPages() {
            products.forEach((product, index) => {
                const page = document.createElement("div");
                page.classList.add("page");

                page.innerHTML = `
                    <h2>${product.title}</h2>
                    <img src="${product.img}" alt="${product.title}">
                    <p>${product.desc}</p>
                `;
                
                page.style.zIndex = products.length - index;
                book.appendChild(page);
            });
        }

        function updatePage() {
            const pages = document.querySelectorAll(".page");
            pages.forEach((page, index) => {
                if (index === currentPage) {
                    page.style.zIndex = products.length;
                    page.classList.remove("flipped");
                } else if (index < currentPage) {
                    page.classList.add("flipped");
                    page.style.zIndex = products.length - index;
                } else {
                    page.classList.remove("flipped");
                    page.style.zIndex = products.length - index;
                }
            });
        }

        function nextPage() {
            if (currentPage < products.length - 1) {
                currentPage++;
                updatePage();
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                updatePage();
            }
        }

        createPages();
    </script>
</body>
</html>
