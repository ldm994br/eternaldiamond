<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu Sản phẩm</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ededed;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .book-container {
            position: relative;
            width: 90vw;
            height: 80vh;
            max-width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
        }
        .book {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }
        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            background: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transform-origin: left center;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
            backface-visibility: hidden;
            padding: 10px;
        }
        .page img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            max-height: 60vh;
            object-fit: cover;
        }
        .page h2, .page p {
            font-size: 1rem;
            margin: 10px 0;
        }
        .page.flipped {
            transform: rotateY(-180deg);
        }
        .buttons {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        .buttons img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        .buttons img:hover {
            opacity: 0.7;
        }
        .img-container {
    display: flex;
    flex-direction: column; /* Xếp hình theo chiều dọc */
    align-items: flex-start; /* Căn trái */
    gap: 10px; /* Khoảng cách giữa hai ảnh */
}

.img-container img: https://github.com/ldm994br/eternaldiamond/blob/main/Th%C3%A0nh_c%C3%B4ng_c%C3%B3_th%E1%BB%B1c_s%E1%BB%B1_l%C3%A0_v%C4%A9nh_c%E1%BB%ADu-removebg-preview.png?raw=true {
    width: 30%; /* Điều chỉnh kích thước */
    height: auto; /* Giới hạn chiều cao */
    max-height: 250px
    object-fit: cover;
    border-radius: 10px;
}
.img-container img: https://github.com/ldm994br/eternaldiamond/blob/main/Th%C3%A0nh_c%C3%B4ng_c%C3%B3_th%E1%BB%B1c_s%E1%BB%B1_l%C3%A0_v%C4%A9nh_c%E1%BB%ADu__1_-removebg-preview.png?raw=true {
    width: 50%; /* Điều chỉnh kích thước */
    height: auto; /* Giới hạn chiều cao */
    max-height: 250px
    object-fit: cover;
    border-radius: 10px;
    </style>
</head>
<body>
    <div class="book-container">
        <div class="book" id="book">
            <!-- Các trang sẽ được thêm vào bằng JavaScript -->
        </div>
    </div>
    <div class="buttons">
        <img src="/mnt/data/image.png" onclick="prevPage()" alt="Previous">
        <img src="/mnt/data/image.png" onclick="nextPage()" alt="Next">
    </div>

    <script>
        const products = [
            {title: "Trang đầu", img: "/mnt/data/1.png", desc: "Chào mừng bạn đến với giới thiệu sản phẩm."},
            {title: "Sản phẩm 1", img: ["https://github.com/ldm994br/eternaldiamond/blob/main/Th%C3%A0nh_c%C3%B4ng_c%C3%B3_th%E1%BB%B1c_s%E1%BB%B1_l%C3%A0_v%C4%A9nh_c%E1%BB%ADu-removebg-preview.png?raw=true","https://github.com/ldm994br/eternaldiamond/blob/main/Th%C3%A0nh_c%C3%B4ng_c%C3%B3_th%E1%BB%B1c_s%E1%BB%B1_l%C3%A0_v%C4%A9nh_c%E1%BB%ADu__1_-removebg-preview.png?raw=true"], desc: "Mô tả sản phẩm 1."},
            {title: "Sản phẩm 2", img: "sanpham2.png", desc: "Mô tả sản phẩm 2."},
            {title: "Sản phẩm 3", img: "sanpham3.png", desc: "Mô tả sản phẩm 3."},
            {title: "Sản phẩm 4", img: "sanpham4.png", desc: "Mô tả sản phẩm 4."},
            {title: "Sản phẩm 5", img: "sanpham5.png", desc: "Mô tả sản phẩm 5."},
            {title: "Sản phẩm 6", img: "sanpham6.png", desc: "Mô tả sản phẩm 6."},
            {title: "Sản phẩm 7", img: "sanpham7.png", desc: "Mô tả sản phẩm 7."},
            {title: "Sản phẩm 8", img: "sanpham8.png", desc: "Mô tả sản phẩm 8."},
            {title: "Sản phẩm 9", img: "sanpham9.png", desc: "Mô tả sản phẩm 9."}
        ];
        let currentPage = 0;
        const book = document.getElementById("book");

        function createPages() {
            products.forEach((product, index) => {
        const page = document.createElement("div");
        page.classList.add("page");

        let imgContent = "";
        if (Array.isArray(product.img)) {
            imgContent = `
                <div class="img-container">
                    <img src="${product.img[0]}" alt="${product.title}">
                    <img src="${product.img[1]}" alt="${product.title}">
                </div>`;
        } else {
            imgContent = `<img src="${product.img}" alt="${product.title}">`;
        }

        page.innerHTML = `<h2>${product.title}</h2>${imgContent}<p>${product.desc}</p>`;
        page.style.zIndex = products.length - index;
        book.appendChild(page);
    });
        }

        function updatePage() {
            const pages = document.querySelectorAll(".page");
            pages.forEach((page, index) => {
                if (index === currentPage) {
                    page.style.zIndex = products.length;
                    page.classList.remove("flipped");
                } else if (index < currentPage) {
                    page.classList.add("flipped");
                    page.style.zIndex = products.length - index;
                } else {
                    page.classList.remove("flipped");
                    page.style.zIndex = products.length - index;
                }
            });
        }

        function nextPage() {
            if (currentPage < products.length - 1) {
                currentPage++;
                updatePage();
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                updatePage();
            }
        }

        createPages();
    </script>
</body>
</html>
