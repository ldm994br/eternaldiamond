<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu Sản phẩm</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ededed;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .book-container {
            width: 90vw;
            max-width: 800px;
            aspect-ratio: 1 / 1.41;
            width: 595px; /* A4 chiều rộng */
            height: 842px; /* A4 chiều cao */
            position: relative;
            perspective: 2000px;
            margin: auto;
            border: 2px solid #ccc;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            background-color: white;
        }

        .book {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            background: white;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            background: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transform-origin: left center;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
            backface-visibility: hidden;
            padding: 10px;
        }

        .page .front, .page .back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            height: auto;
            border-radius: 10px;
            max-height: 60vh;
            object-fit: cover;
        }

        .page img {
            width: 80%;
            max-height: 60%;
        }

        .page .back {
            background-color: #f8f8f8;
            transform: rotateY(180deg);
        }

        .page h2, .page p {
            font-size: 1rem;
            margin: 10px 0;
        }

        .page.flipped {
            transform: rotateY(-180deg);
        }

        /* Hiệu ứng 3D cạnh trên của sách */
        .book::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 10px; /* Tăng độ dày của cạnh trên */
            background: linear-gradient(to bottom, #aaa, #ddd); /* Màu chuyển sắc từ xám đậm sang nhạt */
            top: -10px; /* Điều chỉnh vị trí để thấy rõ */
            left: 0;
            border-radius: 5px 5px 0 0;
            box-shadow: 0px -3px 8px rgba(0, 0, 0, 0.3); /* Tăng bóng đổ */
        }

        /* Gáy sách để tạo cảm giác 3D */
        .book-spine {
            position: absolute;
            top: -5px;
            left: 50%;
            width: 80%;
            height: 12px;
            background: linear-gradient(to bottom, #888, #ccc);
            border-radius: 10px 10px 0 0;
            transform: translateX(-50%);
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Hiệu ứng ánh sáng trên gáy sách */
        .book::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 5px;
            top: -5px;
            left: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.6) 20%, rgba(255, 255, 255, 0) 80%);
            border-radius: 5px;
        }

        /* NÚT BẤM */
        .buttons {
            position: absolute;
            top: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
        }

        .buttons button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            font-size: 2rem;
            color: white;
            padding: 15px;
            cursor: pointer;
            pointer-events: auto;
            border-radius: 50%;
            transition: background 0.3s;
            z-index: 1000;
        }

        .buttons button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .buttons button:first-child {
            left: -20px; /* Điều chỉnh vị trí nút trái */
            position: absolute;
        }

        .buttons button:last-child {
            right: -20px; /* Điều chỉnh vị trí nút phải */
            position: absolute;
        }

        /* Responsive cho điện thoại */
        @media (max-width: 768px) {
            .buttons button {
                padding: 10px;
                font-size: 1.5rem;
            }
            .buttons button:first-child {
                left: -10px;
            }
            .buttons button:last-child {
                right: -10px;
            }
        }
    </style>
</head>
