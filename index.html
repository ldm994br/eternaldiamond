<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu Sản phẩm</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ededed;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .book-container {
            width: 595px; /* A4 chiều rộng */
            height: 842px; /* A4 chiều cao */
            position: relative;
            margin: auto;
            border: 2px solid #ccc;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            background-color: white;
        }
        
        .book {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }
        
        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            background: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transform-origin: left center;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
            backface-visibility: hidden;
            padding: 10px;
        }
        
        .page img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            max-height: 60vh;
            object-fit: cover;
        }
        
        .page h2, .page p {
            font-size: 1rem;
            margin: 10px 0;
        }
        
        .page.flipped {
            transform: rotateY(-180deg);
        }

        /* Căn chỉnh nút bấm */
        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 1000;
            padding: 0;
            pointer-events: none; /* Để tránh ảnh hưởng layout */
        }

        .buttons img {
            width: 50px;
            height: auto;
            cursor: pointer;
            pointer-events: all; /* Kích hoạt sự kiện click */
        }

        .buttons img:first-child {
            position: absolute;
            left: -60px; /* Đưa nút trái ra sát mép sách */
        }

        .buttons img:last-child {
            position: absolute;
            right: -60px; /* Đưa nút phải ra sát mép sách */
        }

        /* Responsive cho điện thoại */
        @media (max-width: 768px) {
            .buttons img {
                width: 40px;
            }

            .buttons img:first-child {
                left: -40px; 
            }

            .buttons img:last-child {
                right: -40px;
            }
        }
    </style>
</head>
<body>
    <div class="book-container">
        <div class="book" id="book">
            <!-- Các trang sẽ được thêm vào bằng JavaScript -->
        </div>
        <div class="buttons">
            <img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" onclick="prevPage()" alt="Previous">
            <img src="https://cdn-icons-png.flaticon.com/512/271/271228.png" onclick="nextPage()" alt="Next">
        </div>
    </div>

    <script>
        const products = [
            {title: "Trang đầu", img: "https://via.placeholder.com/400", desc: "Chào mừng bạn đến với giới thiệu sản phẩm."},
            {title: "Sản phẩm 1", img: ["https://via.placeholder.com/200", "https://via.placeholder.com/200"], desc: "Mô tả sản phẩm 1."},
            {title: "Sản phẩm 2", img: "https://via.placeholder.com/400", desc: "Mô tả sản phẩm 2."},
            {title: "Sản phẩm 3", img: "https://via.placeholder.com/400", desc: "Mô tả sản phẩm 3."}
        ];
        
        let currentPage = 0;
        const book = document.getElementById("book");

        function createPages() {
            products.forEach((product, index) => {
                const page = document.createElement("div");
                page.classList.add("page");

                let imgContent = "";
                if (Array.isArray(product.img)) {
                    imgContent = `
                        <div class="img-container">
                            <img src="${product.img[0]}" alt="${product.title}">
                            <img src="${product.img[1]}" alt="${product.title}">
                        </div>
                    `;
                } else {
                    imgContent = `<img src="${product.img}" alt="${product.title}">`;
                }

                page.innerHTML = `<h2>${product.title}</h2>${imgContent}<p>${product.desc}</p>`;
                page.style.zIndex = products.length - index;
                book.appendChild(page);
            });
        }

        function updatePage() {
            const pages = document.querySelectorAll(".page");
            pages.forEach((page, index) => {
                if (index === currentPage) {
                    page.style.zIndex = products.length;
                    page.classList.remove("flipped");
                } else if (index < currentPage) {
                    page.classList.add("flipped");
                    page.style.zIndex = products.length - index;
                } else {
                    page.classList.remove("flipped");
                    page.style.zIndex = products.length - index;
                }
            });
        }

        function nextPage() {
            if (currentPage < products.length - 1) {
                currentPage++;
                updatePage();
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                updatePage();
            }
        }

        createPages();
    </script>
</body>
</html>
