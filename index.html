<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu Sản phẩm</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ededed;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .choice-container {
            text-align: center;
        }
        .choice-container button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
        .book-container {
            display: none;
            position: relative;
            width: 90vw;
            height: 80vh;
            max-width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
        }
        .book {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }
        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            background: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transform-origin: left center;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
            backface-visibility: hidden;
            padding: 10px;
        }
        .page img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            max-height: 60vh;
            object-fit: cover;
        }
        .page h2, .page p {
            font-size: 1rem;
            margin: 10px 0;
        }
        .buttons {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        .buttons img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        .buttons img:hover {
            opacity: 0.7;
        }
        @media (max-width: 768px) {
            body {
                background-color: #f8f9fa;
            }
            .page h2, .page p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="choice-container" id="choice-container">
        <h2>Bạn đang xem trên thiết bị nào?</h2>
        <button onclick="startView('mobile')">Điện thoại</button>
        <button onclick="startView('desktop')">Windows/Apple</button>
    </div>
    <div class="book-container" id="book-container">
        <div class="book" id="book"></div>
    </div>
    <div class="buttons" id="buttons" style="display:none;">
        <img src="https://github.com/ldm994br/eternaldiamond/blob/main/1.png?raw=true" onclick="prevPage()" alt="Previous">
        <img src="https://github.com/ldm994br/eternaldiamond/blob/main/1.png?raw=true" onclick="nextPage()" alt="Next">
    </div>

    <script>
        const products = [
            {title: "Trang đầu", img: "https://github.com/ldm994br/eternaldiamond/blob/main/1.png?raw=true", desc: "Chào mừng bạn đến với giới thiệu sản phẩm."},
            {title: "Sản phẩm 1", img: "sanpham1.png", desc: "Mô tả sản phẩm 1."},
            {title: "Sản phẩm 2", img: "sanpham2.png", desc: "Mô tả sản phẩm 2."},
            {title: "Sản phẩm 3", img: "sanpham3.png", desc: "Mô tả sản phẩm 3."}
        ];
        const book = document.getElementById("book");

        function startView(device) {
            document.getElementById("choice-container").style.display = "none";
            document.getElementById("book-container").style.display = "flex";
            document.getElementById("buttons").style.display = "flex";
            if (device === 'mobile') {
                document.body.style.backgroundColor = "#f8f9fa";
            } else {
                document.body.style.backgroundColor = "#ededed";
            }
            createPages();
        }

        function createPages() {
            products.forEach((product, index) => {
                const page = document.createElement("div");
                page.classList.add("page");
                page.innerHTML = `<h2>${product.title}</h2><img src="${product.img}" alt="${product.title}"><p>${product.desc}</p>`;
                page.style.zIndex = products.length - index;
                book.appendChild(page);
            });
        }
    </script>
</body>
</html>
